<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Insights HUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.75);
            --border: rgba(255, 255, 255, 0.12);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            height: 100%; width: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: white; overflow: hidden;
        }

        /* 1. THE STRETCHED BACKGROUND */
        .stage {
            position: relative;
            height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
            background: 
                linear-gradient(rgba(2, 6, 23, 0.5), rgba(2, 6, 23, 0.8)),
                url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=2000&auto=format&fit=crop') center/cover no-repeat;
        }

        /* 2. THE CIRCUIT OVERLAY */
        .circuits {
            position: absolute; inset: 0;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 100px 100px;
            mask-image: radial-gradient(circle, black, transparent 85%);
            opacity: 0.3; pointer-events: none;
        }

        /* 3. THE MAIN GLASS PANEL (Matches your generated image) */
        .hud-panel {
            position: relative;
            width: 90%; max-width: 1100px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 50px 70px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 50px;
            box-shadow: 0 40px 120px rgba(0,0,0,0.7);
        }

        .branding h1 {
            font-size: 64px; font-weight: 700;
            letter-spacing: -3px; line-height: 1;
            margin-bottom: 10px;
        }

        .branding p {
            font-size: 14px; color: var(--accent);
            text-transform: uppercase; letter-spacing: 4px;
            font-weight: 600; opacity: 0.9;
        }

        /* 4. DATA VISUALIZATION AREA */
        .data-viz {
            border-left: 1px solid var(--border);
            padding-left: 50px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .chart-wrap { height: 120px; width: 100%; margin-bottom: 20px; }
        
        .stats-row {
            display: flex; justify-content: space-between;
            margin-top: 10px; border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .stat-box { text-align: left; }
        .stat-label { font-size: 10px; color: var(--accent); text-transform: uppercase; letter-spacing: 1.5px; }
        .stat-num { font-size: 24px; font-weight: 700; display: block; }

        /* Action Button */
        .export-btn {
            position: absolute; top: -60px; right: 0;
            background: transparent; border: 1px solid var(--accent);
            color: var(--accent); padding: 10px 20px; border-radius: 8px;
            cursor: pointer; font-size: 12px; font-weight: 700;
        }
    </style>
</head>
<body>

<div class="stage">
    <div class="circuits"></div>
    
    <div style="position: relative; width: 90%; max-width: 1100px;">
        <button class="export-btn" id="export">EXPORT ANALYTICS .PDF</button>

        <div class="hud-panel">
            <div class="branding">
                <h1>AutoCare Plus</h1>
                <p>Professional Insights HUD</p>
            </div>

            <div class="data-viz">
                <div class="chart-wrap">
                    <canvas id="liveChart"></canvas>
                </div>
                
                <div class="stats-row">
                    <div class="stat-box">
                        <span class="stat-label">Efficiency</span>
                        <span class="stat-num" id="speed">0m</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Active Jobs</span>
                        <span class="stat-num" id="total">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const app = initializeApp({
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        authDomain: "auto-care-plus-e7fdf.firebaseapp.com",
        projectId: "auto-care-plus-e7fdf",
        storageBucket: "auto-care-plus-e7fdf.firebasestorage.app",
        messagingSenderId: "746107164946",
        appId: "1:746107164946:web:5951433bf11f0cadedfbcb"
    });
    const db = getFirestore(app);

    // Chart Setup
    const ctx = document.getElementById('liveChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['', '', '', '', '', ''],
            datasets: [{
                data: [0, 0, 0, 0, 0, 0],
                borderColor: '#00d2ff',
                borderWidth: 3,
                tension: 0.4,
                fill: true,
                backgroundColor: 'rgba(0, 210, 255, 0.05)',
                pointRadius: 0
            }]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { x: { display: false }, y: { display: false } }
        }
    });

    // Firebase Data Sync
    onSnapshot(collection(db, "jobs"), snap => {
        let done = 0, time = 0, points = [0, 0, 0, 0, 0, 0];
        
        snap.forEach(doc => {
            const data = doc.data();
            if(data.completedAt && data.createdAt) {
                done++;
                time += (data.completedAt.seconds - data.createdAt.seconds);
            }
            // Logic for dummy graph movement based on data
            points.push(snap.size % 20); points.shift();
        });

        document.getElementById("total").innerText = snap.size;
        document.getElementById("speed").innerText = (done ? Math.round(time/done/60) : 0) + "m";
        
        chart.data.datasets[0].data = points;
        chart.update();
    });
</script>

</body>
</html>
