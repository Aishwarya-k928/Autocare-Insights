<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Revenue Intelligence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.96);
            --border: rgba(255, 255, 255, 0.12);
            --bg: #020617;
            --success: #10b981;
        }

        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #0a192f, #020617);
            font-family: 'Plus Jakarta Sans', sans-serif; color: white;
        }

        /* --- DASHBOARD LAYOUT --- */
        #mainContent { display: none; grid-template-columns: 1fr 350px; height: 100vh; opacity: 0; transition: 0.8s; }
        
        .main-panel { overflow-y: auto; padding-bottom: 50px; border-right: 1px solid var(--border); }
        
        /* --- ACTIVITY FEED SIDEBAR --- */
        .activity-sidebar { 
            background: rgba(2, 6, 23, 0.5); 
            backdrop-filter: blur(20px); 
            padding: 30px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        .feed-container { 
            margin-top: 20px; 
            overflow-y: auto; 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        .feed-item {
            background: rgba(255,255,255,0.03);
            border-left: 3px solid var(--accent);
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        .item-time { font-size: 10px; color: #94a3b8; margin-bottom: 4px; display: block; }
        .item-bold { color: var(--accent); font-weight: 700; }

        /* --- EXISTING STYLES --- */
        .header { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 10; background: var(--bg); }
        .insights-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 30px; }
        .insight-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; }
        .big-stat { font-size: 36px; font-weight: 800; }
        #loginOverlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: var(--bg); z-index: 9999; }
        .btn { background: var(--accent); color: #020617; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div style="text-align:center; background: var(--glass); padding: 40px; border-radius: 28px; border: 1px solid var(--border);">
            <h2>Revenue Command</h2>
            <input type="password" id="password" placeholder="Security Key" style="width:100%; padding:15px; margin-bottom:15px; border-radius:10px; border:none; background:rgba(255,255,255,0.1); color:white;">
            <button class="btn" style="width:100%" onclick="attemptLogin()">Decrypt Analytics</button>
        </div>
    </div>

    <div id="mainContent">
        <div class="main-panel">
            <div class="header">
                <div>
                    <h1 style="margin:0; font-size:20px;">Workshop Intelligence</h1>
                    <span style="font-size:9px; color:var(--success); font-weight:800;">● REAL-TIME DATA SYNC</span>
                </div>
                <button class="btn" onclick="downloadReport()">Export Data</button>
            </div>

            <div class="insights-grid">
                <div class="insight-card">
                    <h3 style="font-size:10px; text-transform:uppercase; color:var(--accent);">Ready Revenue</h3>
                    <div class="big-stat" id="totalRev">€0</div>
                </div>
                <div class="insight-card">
                    <h3 style="font-size:10px; text-transform:uppercase; color:var(--accent);">Efficiency Trend</h3>
                    <div style="height:120px;"><canvas id="historyChart"></canvas></div>
                </div>
            </div>

            <div style="padding: 0 30px;">
                <div class="insight-card">
                    <table style="width:100%; text-align:left; border-collapse: collapse;">
                        <thead><tr style="font-size:10px; color:var(--accent); text-transform:uppercase;"><th style="padding:10px;">Classification</th><th>Jobs</th><th>Est. Value</th></tr></thead>
                        <tbody id="breakdownTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="activity-sidebar">
            <h3 style="font-size:12px; text-transform:uppercase; letter-spacing:1px; margin:0;">Live Activity Feed</h3>
            <div class="feed-container" id="activityFeed">
                </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        projectId: "auto-care-plus-e7fdf"
    }));

    const PRICING = { GENERAL: 280, MECHANICAL: 450, DIAGNOSTIC: 75 };

    window.attemptLogin = async () => {
        const pass = document.getElementById('password').value;
        const target = localStorage.getItem('staffHash') || "a60965e69e46950275817d7b278156172551a1334f1989025176b1b70951a592";
        const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(pass));
        const hex = Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        
        if(hex === target) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'grid';
            setTimeout(() => document.getElementById('mainContent').style.opacity = '1', 50);
            startLiveIntelligence();
        }
    };

    function startLiveIntelligence() {
        const historyCtx = document.getElementById('historyChart').getContext('2d');
        const hChart = new Chart(historyCtx, {
            type: 'line',
            data: { labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'], datasets: [{ data: [12, 19, 15, 22, 18, 10, 5], borderColor: '#00d2ff', tension: 0.4 }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
        });

        // REVENUE & TABLE SYNC
        onSnapshot(collection(db, "jobs"), snap => {
            let total = 0;
            let cats = { GENERAL: 0, MECHANICAL: 0, DIAGNOSTIC: 0 };
            
            snap.forEach(doc => {
                const j = doc.data();
                const status = (j.status || "").toUpperCase();
                const type = (j.serviceType || "").toLowerCase();
                
                let cat = "GENERAL";
                if(type.includes("brake") || type.includes("repair")) cat = "MECHANICAL";
                if(type.includes("scan") || type.includes("diag")) cat = "DIAGNOSTIC";

                if(status === "READY" || status === "COLLECTED") {
                    total += PRICING[cat];
                    cats[cat]++;
                }
            });

            document.getElementById("totalRev").innerText = "€" + total.toLocaleString();
            document.getElementById("breakdownTable").innerHTML = Object.keys(cats).map(k => `
                <tr><td style="padding:12px; font-weight:700;">${k}</td><td>${cats[k]}</td><td>€${(cats[k]*PRICING[k]).toLocaleString()}</td></tr>
            `).join('');
        });

        // LIVE FEED LOGIC
        // Listens to the last 10 jobs modified to show updates
        const qFeed = query(collection(db, "jobs"), orderBy("createdAt", "desc"), limit(10));
        onSnapshot(qFeed, snap => {
            const feed = document.getElementById("activityFeed");
            feed.innerHTML = "";
            snap.forEach(doc => {
                const j = doc.data();
                const time = j.createdAt ? j.createdAt.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Just now';
                
                const div = document.createElement('div');
                div.className = 'feed-item';
                div.innerHTML = `
                    <span class="item-time">${time}</span>
                    Vehicle <span class="item-bold">${j.vehicleNumber || 'Unknown'}</span> 
                    moved to <span class="item-bold" style="color:var(--success)">${j.status || 'NEW'}</span>
                `;
                feed.appendChild(div);
            });
        });
    }
</script>
</body>
</html>
