<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Command Center Insights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --accent-cyan: #00d2ff;
            --accent-green: #10b981;
            --glass: rgba(15, 23, 42, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617; color: white; overflow: hidden;
        }

        /* BACKGROUND ELEMENTS */
        .hero-bg { position: fixed; inset: 0; z-index: -3; background: linear-gradient(rgba(2, 6, 23, 0.4), rgba(2, 6, 23, 0.9)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop') center/cover; }
        .circuits { position: fixed; inset: 0; background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px); background-size: 80px 80px; opacity: 0.2; z-index: -2; animation: circuitFlow 15s linear infinite; }
        @keyframes circuitFlow { from { background-position: 0 0; } to { background-position: 80px 80px; } }

        .main-container { height: 100vh; display: flex; flex-direction: column; align-items: center; padding-top: 3vh; gap: 20px; }

        /* HEADER BAR */
        .header-bar {
            width: 90%; max-width: 1100px; background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 20px; padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center; box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        .brand-section { border-left: 4px solid var(--accent-cyan); padding-left: 20px; }
        .brand-section h1 { font-size: 28px; margin: 0; }
        .brand-section p { font-size: 11px; color: var(--accent-cyan); margin: 0; text-transform: uppercase; letter-spacing: 2px; }

        /* PDF BUTTON */
        .pdf-btn {
            background: rgba(0, 210, 255, 0.1); border: 1px solid var(--accent-cyan);
            color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer;
            font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
        }
        .pdf-btn:hover { background: var(--accent-cyan); color: #020617; box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }

        /* DATA GRID */
        #report-content {
            width: 90%; max-width: 1100px;
            display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 20px;
        }

        .insight-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 20px; padding: 25px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .card-title { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: var(--accent-cyan); margin-bottom: 15px; }
        .value { font-size: 42px; font-weight: 700; color: white; }
        .chart-container { height: 200px; width: 100%; position: relative; }

        .workload-list { font-size: 13px; line-height: 2; }
        .workload-list b { color: var(--accent-cyan); }
    </style>
</head>
<body>

<div class="hero-bg"></div>
<div class="circuits"></div>

<div class="main-container">
    <div class="header-bar">
        <div class="brand-section">
            <h1>Predictive Analytics</h1>
            <p>Operational Intelligence HUD</p>
        </div>
        <button class="pdf-btn" id="downloadPdf">Export PDF Report</button>
    </div>

    <div id="report-content">
        <div class="insight-card">
            <div class="card-title">Live Workload</div>
            <div id="workload" class="workload-list">Connecting...</div>
        </div>

        <div class="insight-card">
            <div class="card-title">Service Volume Trend</div>
            <div class="chart-container">
                <canvas id="serviceChart"></canvas>
            </div>
        </div>

        <div class="insight-card" style="text-align: center;">
            <div class="card-title">Avg Turnaround</div>
            <div class="value" id="avgtime">--</div>
            <div style="font-size: 11px; opacity: 0.5;">MINUTES PER UNIT</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const app = initializeApp({
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        authDomain: "auto-care-plus-e7fdf.firebaseapp.com",
        projectId: "auto-care-plus-e7fdf",
        storageBucket: "auto-care-plus-e7fdf.firebasestorage.app",
        messagingSenderId: "746107164946",
        appId: "1:746107164946:web:5951433bf11f0cadedfbcb"
    });
    const db = getFirestore(app);

    // Chart Setup
    const ctx = document.getElementById('serviceChart').getContext('2d');
    const serviceChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['08:00', '10:00', '12:00', '14:00', '16:00', '18:00'],
            datasets: [{
                label: 'Orders',
                data: [0, 0, 0, 0, 0, 0],
                borderColor: '#00d2ff',
                backgroundColor: 'rgba(0, 210, 255, 0.1)',
                fill: true,
                tension: 0.4,
                borderWidth: 3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                x: { ticks: { color: '#94a3b8' }, grid: { display: false } },
                y: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.05)' } }
            }
        }
    });

    // Firebase Sync
    onSnapshot(collection(db, "jobs"), snap => {
        let stats = {}, done = 0, totalSec = 0, hourlyData = new Array(6).fill(0);

        snap.forEach(doc => {
            const j = doc.data();
            stats[j.status] = (stats[j.status] || 0) + 1;
            if(j.completedAt && j.createdAt) {
                done++;
                totalSec += (j.completedAt.seconds - j.createdAt.seconds);
            }
            const hour = j.createdAt ? new Date(j.createdAt.seconds * 1000).getHours() : 0;
            if(hour >= 8 && hour <= 18) hourlyData[Math.floor((hour-8)/2)]++;
        });

        document.getElementById("workload").innerHTML = Object.entries(stats)
            .map(([k, v]) => `<div><b>${k}:</b> ${v}</div>`).join("");
        document.getElementById("avgtime").innerText = done ? Math.round(totalSec/done/60) : "--";
        serviceChart.data.datasets[0].data = hourlyData;
        serviceChart.update();
    });

    /* PDF EXPORT LOGIC */
    document.getElementById('downloadPdf').addEventListener('click', () => {
        const element = document.getElementById('report-content');
        const opt = {
            margin:       10,
            filename:     'AutoCare_Insights_Report.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2, backgroundColor: '#020617' },
            jsPDF:        { unit: 'mm', format: 'a4', orientation: 'landscape' }
        };
        
        // Temporarily adjust padding for PDF look
        element.style.padding = "20px";
        html2pdf().set(opt).from(element).save().then(() => {
            element.style.padding = "0px";
        });
    });
</script>
</body>
</html>
