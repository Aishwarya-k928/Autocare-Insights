<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AutoCare Plus | Insights</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0b1020;
  --card:#0f172a;
  --border:rgba(255,255,255,.06);
  --text:#fff;
  --muted:#9ca3af;
}
body.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#020617;
  --muted:#64748b;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:"Inter","Segoe UI",sans-serif;
  transition:.3s;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 22px;
}
.toggle{
  cursor:pointer;
  padding:6px 10px;
  border-radius:8px;
  background:var(--card);
  border:1px solid var(--border);
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  border:1px solid var(--border);
}
.card h3{
  margin:0 0 12px;
  font-size:14px;
  color:var(--muted);
}
.big{
  font-size:28px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">
  <div>ğŸ“Š AutoCare Plus â€“ Insights</div>
  <div class="toggle" id="toggle">ğŸŒ™</div>
</div>

<div class="grid">
  <div class="card"><h3>Jobs by Stage</h3><canvas id="stageChart"></canvas></div>
  <div class="card"><h3>Completed vs Pending</h3><canvas id="doneChart"></canvas></div>
  <div class="card">
    <h3>Weekly Labour Utilization</h3>
    <div class="big" id="labourPercent">0%</div>
    <small>Avg working time vs standard 8 hrs/day</small>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, onSnapshot }
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
  authDomain: "auto-care-plus-e7fdf.firebaseapp.com",
  projectId: "auto-care-plus-e7fdf",
});
const db = getFirestore(app);

/* Charts */
const stageCtx=document.getElementById("stageChart");
const doneCtx=document.getElementById("doneChart");

let stageChart=new Chart(stageCtx,{
  type:"bar",
  data:{labels:[],datasets:[{data:[],backgroundColor:"#22c55e"}]},
  options:{plugins:{legend:{display:false}}}
});

let doneChart=new Chart(doneCtx,{
  type:"doughnut",
  data:{
    labels:["Completed","Pending"],
    datasets:[{data:[0,0],backgroundColor:["#22c55e","#64748b"]}]
  }
});

/* Real-time analytics */
onSnapshot(collection(db,"jobs"),snap=>{
  let stage={},done=0,pending=0,totalTime=0,count=0;

  snap.forEach(d=>{
    const j=d.data();
    stage[j.status]=(stage[j.status]||0)+1;
    if(j.status==="READY") done++; else pending++;

    if(j.completedAt && j.createdAt){
      totalTime += j.completedAt.seconds - j.createdAt.seconds;
      count++;
    }
  });

  stageChart.data.labels=Object.keys(stage);
  stageChart.data.datasets[0].data=Object.values(stage);
  stageChart.update();

  doneChart.data.datasets[0].data=[done,pending];
  doneChart.update();

  // Weekly labour utilization (8 hrs/day = 28800 sec)
  const avgTime=count?totalTime/count:0;
  const percent=Math.min(100,Math.round((avgTime/28800)*100));
  document.getElementById("labourPercent").innerText=percent+"%";
});

/* Theme toggle */
const toggle=document.getElementById("toggle");
const saved=localStorage.getItem("theme");
if(saved==="light"){document.body.classList.add("light");toggle.textContent="â˜€ï¸"}
toggle.onclick=()=>{
  document.body.classList.toggle("light");
  const l=document.body.classList.contains("light");
  toggle.textContent=l?"â˜€ï¸":"ğŸŒ™";
  localStorage.setItem("theme",l?"light":"dark");
};
</script>

</body>
</html>
