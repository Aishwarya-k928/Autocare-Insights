<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Insights Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --glass: rgba(10, 15, 28, 0.96); --bg: #020617;
            --success: #39ff14; --warning: #f59e0b; --danger: #ff3131; --border: rgba(255, 255, 255, 0.12);
        }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
        .header { padding: 20px 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(2,6,23,0.9); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 30px; }
        .kpi-card { background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 25px; }
        .kpi-card h3 { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: var(--accent); margin: 0; }
        .kpi-val { font-size: 36px; font-weight: 800; margin: 15px 0 5px; }
        .delay-alert { background: rgba(255, 49, 49, 0.1); color: var(--danger); padding: 8px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; margin-top: 10px; display: none; }
        .back-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 10px 20px; border-radius: 10px; cursor: pointer; text-decoration: none; font-size: 12px; font-weight: 700; transition: 0.3s; }
        .back-btn:hover { background: var(--accent); color: black; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1 style="margin:0; font-size:22px;">AutoCare Plus Insights</h1>
            <span style="font-size:9px; color:var(--success);">● COLLECTION VELOCITY ACTIVE</span>
        </div>
        <a href="index.html" class="back-btn">Back to Workshop</a>
    </div>

    <div class="grid">
        <div class="kpi-card">
            <h3>Accomplished Revenue</h3>
            <div class="kpi-val" id="accomplishedVal">€0</div>
            <p style="font-size:11px; opacity:0.6;">Value waiting in Ready lane</p>
            <div id="velocityAlert" class="delay-alert">⚠️ COLLECTION DELAY: <span id="delayCount">0</span> Vehicles > 4hrs</div>
        </div>

        <div class="kpi-card">
            <h3>Monthly Forecast</h3>
            <div class="kpi-val" id="monthlyForecast" style="color:var(--success);">€0</div>
            <p style="font-size:11px; opacity:0.6;">Projected monthly total</p>
        </div>

        <div class="kpi-card">
            <h3>Target Progress</h3>
            <div class="kpi-val" id="targetPerc">0%</div>
            <p style="font-size:11px; opacity:0.6;">Of €15,000 Monthly Goal</p>
        </div>
    </div>

    <div style="padding: 0 30px 30px;">
        <div class="kpi-card">
            <h3>Accomplishment Value Trend</h3>
            <div style="height: 250px;"><canvas id="revenueChart"></canvas></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        projectId: "auto-care-plus-e7fdf"
    }));

    const PRICING = { GENERAL: 280, MECHANICAL: 450, DIAGNOSTIC: 75 };
    const MONTHLY_TARGET = 15000;

    function initChart() {
        const ctx = document.getElementById('revenueChart').getContext('2d');
        window.revChart = new Chart(ctx, {
            type: 'bar',
            data: { 
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4 (Est)'], 
                datasets: [{ 
                    label: 'Revenue €', 
                    data: [2800, 3100, 2750, 3400], 
                    backgroundColor: '#00d2ff',
                    borderRadius: 8
                }] 
            },
            options: { 
                maintainAspectRatio: false, 
                plugins: { legend: { display: false } }, 
                scales: { 
                    y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#fff' } },
                    x: { grid: { display: false }, ticks: { color: '#fff' } }
                } 
            }
        });
    }

    onSnapshot(collection(db, "jobs"), (snap) => {
        let readyRevenue = 0;
        let delayedCollections = 0;
        let totalActiveJobs = 0;

        snap.forEach(d => {
            const j = d.data();
            const status = (j.status || "NEW").toUpperCase();
            
            if(status === "READY") {
                readyRevenue += PRICING.GENERAL;
                
                // Collection Delay Logic: Ready for > 4 hours
                if (j.createdAt) {
                    const readyMins = (new Date() - j.createdAt.toDate()) / 60000;
                    if (readyMins > 240) delayedCollections++;
                }
            }
            if(status !== "COLLECTED") totalActiveJobs++;
        });

        const dailyAvg = (totalActiveJobs * 280) / 7;
        const projectedMonthly = Math.round(dailyAvg * 30);
        const achievement = Math.round((projectedMonthly / MONTHLY_TARGET) * 100);

        document.getElementById("accomplishedVal").innerText = "€" + readyRevenue.toLocaleString();
        document.getElementById("monthlyForecast").innerText = "€" + projectedMonthly.toLocaleString();
        document.getElementById("targetPerc").innerText = achievement + "%";

        // Handle Alerts
        const alertBox = document.getElementById("velocityAlert");
        if (delayedCollections > 0) {
            alertBox.style.display = "block";
            document.getElementById("delayCount").innerText = delayedCollections;
        } else {
            alertBox.style.display = "none";
        }
    });

    initChart();
</script>
</body>
</html>
